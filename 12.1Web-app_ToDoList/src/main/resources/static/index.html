<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
    <div id="to-do-list-form">
        <form id="myForm">
            <h2>Add new event: </h2>
            <label class="required">Theme: <input type="text" name="theme"></label><br>
            <b>Type: </b>
            <label><input type="radio" name="type" checked value="meeting">meeting</label>
            <label><input type="radio" name="type" value="call">call</label>
            <label><input type="radio" name="type" value="case">case</label>
            <label><input type="radio" name="type" value="conference">conference</label><br>
            <label class="required">Place: <input type="text" name="place"></label><br>
            <label class="required">Date: <input type="date" name="date"></label><br>
            <label class="required">Time Start: <input type="time" name="timeStart"></label><br>
            <label class="required">Time End: <input type="time" name="timeEnd"></label><br>
            <span>Comment: </span><br>
            <textarea rows="5" cols="45" name="comment"></textarea><br>
        </form>
        <hr>
        <button id="save-event">Save</button>
    </div>
    <br><br>
    <h1>MyToDoList: </h1>
    <button id="show-add-event-form">Add new event</button>
    <div id="list">

    </div>
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
