<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
    <div id="to-do-list-form" class="form-container">
        <form class="form-event" id="myForm">
            <h2 class="title">Add new event: </h2>
            <label class="form-event__required">Theme: <input class="form-event__field" type="text" id="theme" name="theme"></label><br>
            <div><span class="form-event__type" >Type: </span></div>
            <label><input class="form-event__radio" type="radio" name="type"  value="meeting">meeting</label>
            <label><input class="form-event__radio" type="radio" name="type" value="call">call</label>
            <label><input class="form-event__radio" type="radio" name="type" value="case">case</label>
            <label><input class="form-event__radio" type="radio" name="type" value="conference">conference</label><br>
            <label class="form-event__required">Place: <input class="form-event__field" type="text" id="place" name="place"></label><br>
            <label class="form-event__required">Date Planned(Start): <input class="form-event__field" type="date" id="date_start" name="dateStartPlan"></label><br>
            <label class="form-event__required">Date Planned(End): <input class="form-event__field" type="date" id="date_end" name="dateEndPlan"></label><br>
            <label class="form-event__required">Time Start: <input class="form-event__field" type="time" id="time_start" name="timeStart"></label><br>
            <label class="form-event__required">Time End: <input class="form-event__field" type="time" id="time_end" name="timeEnd"></label><br>
            <span>Description: </span><br>
            <textarea  rows="5" cols="45" id="description" name="description"></textarea><br>
            <div class="form-event__footer-add">
                <button type="reset" class="btn btn-secondary">Close</button>
                <button type="submit" class="btn btn-primary" id="btn-save" value="save">Save</button>
            </div>
        </form>
    </div>



    <br><br>
    <h1>MyToDoList: </h1>
    <button id="show-add-event-form">Add new event</button>
    <div id="list">

    </div>
    <script type="module" src="js/mainScript.js"></script>
    <script type="module" src="js/getAllEvents.js"></script>
    <script type="module" src="js/scripts.js"></script>
</body>
</html>
