<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="blog.css" rel="stylesheet">
</head>
<body>
<header class="site-header sticky-top py-1" th:insert="blocks/header :: header" />


<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="elem : ${post}" >
        <form method="post">
            <input type="text" th:value="${elem.getTitle()}" name="title" placeholder="Введите название статьи" class="form-control"/><br>
            <input type="text" th:value="${elem.getAnnouncement()}" name="announce" placeholder="Введите анонс статьи" class="form-control"/><br>
            <textarea th:text="${elem.getFullText()}" name="full_text" placeholder="Введите полный текст статьи" class="form-control" /><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>

</div>


<div th:insert="blocks/footer :: footer"/>
</body>
</html>
